<!doctype html>
<meta charset="utf-8">
 
<!-- load D3js -->
<script src="http://www.d3plus.org/js/d3.js"></script>
 
<!-- load topojson library -->
<script src="http://www.d3plus.org/js/topojson.js"></script>
 
<!-- load D3plus after D3js -->
<script src="http://www.d3plus.org/js/d3plus.js"></script>
 
<!-- create container element for visualization -->
<div id="viz"></div>
 
<script>
 
  // sample data array
var sample_data = [{"country": "sacol", "name": "Colombia", "value": 1}, {"country": "eudeu", "name": "Germany", "value": 1}, {"country": "ocaus", "name": "Australia", "value": 1}, {"country": "asirn", "name": "Iran (Islamic Republic Of)", "value": 1}, {"country": "euaut", "name": "Austria", "value": 1}, {"country": "ashkg", "name": "Hong Kong", "value": 1}, {"country": "eupol", "name": "Poland", "value": 1}, {"country": "euesp", "name": "Spain", "value": 2}, {"country": "eugrc", "name": "Greece", "value": 2}, {"country": "euirl", "name": "Ireland", "value": 2}, {"country": "eusvn", "name": "Slovenia", "value": 2}, {"country": "afmar", "name": "Morocco", "value": 2}, {"country": "eubel", "name": "Belgium", "value": 3}, {"country": "namex", "name": "Mexico", "value": 3}, {"country": "nagrl", "name": "Greenland", "value": 3}, {"country": "eunld", "name": "Netherlands", "value": 4}, {"country": "asjpn", "name": "Japan", "value": 5}, {"country": "eufra", "name": "France", "value": 7}, {"country": "eugbr", "name": "United Kingdom", "value": 13}, {"country": "nacan", "name": "Canada", "value": 21}, {"country": "nausa", "name": "United States", "value": 243}]
 
  // instantiate d3plus
  var visualization = d3plus.viz()
    .container("#viz")        // container DIV to hold the visualization
    .data(sample_data)        // data to use with the visualization
    .coords("https://gist.githubusercontent.com/davelandry/9042807/raw/countries.json") // pass topojson coordinates
    .type("geo_map")          // visualization type
    .id("country")            // key for which our data is unique on
    .text("name")             // key to use for display text
    .color("value")           // key for coloring countries
    .tooltip("value")         // keys to place in tooltip
    .draw()                   // finally, draw the visualization!
 
</script>
