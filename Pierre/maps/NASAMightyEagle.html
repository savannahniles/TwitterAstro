<!doctype html>
<meta charset="utf-8">
 
<!-- load D3js -->

<!-- load topojson library -->
<script src="http://www.d3plus.org/js/topojson.js"></script>
 
<!-- load D3plus after D3js -->
<script src="http://www.d3plus.org/js/d3plus.js"></script>
 
<!-- create container element for visualization -->
<div id="viz"></div>
 
<script>
 
  // sample data array
var sample_data = [{"country": "asnpl", "name": "Nepal", "value": 1}, {"country": "eusvk", "name": "Slovakia (Slovak Republic)", "value": 1}, {"country": "asbgd", "name": "Bangladesh", "value": 1}, {"country": "saven", "name": "Venezuela", "value": 1}, {"country": "euswe", "name": "Sweden", "value": 1}, {"country": "eupol", "name": "Poland", "value": 1}, {"country": "euita", "name": "Italy", "value": 1}, {"country": "eusvn", "name": "Slovenia", "value": 1}, {"country": "eubel", "name": "Belgium", "value": 1}, {"country": "euprt", "name": "Portugal", "value": 1}, {"country": "aspak", "name": "Pakistan", "value": 1}, {"country": "astha", "name": "Thailand", "value": 1}, {"country": "eufin", "name": "Finland", "value": 2}, {"country": "ashkg", "name": "Hong Kong", "value": 2}, {"country": "assau", "name": "Saudi Arabia", "value": 2}, {"country": "afegy", "name": "Egypt", "value": 2}, {"country": "asirn", "name": "Iran (Islamic Republic Of)", "value": 2}, {"country": "euaut", "name": "Austria", "value": 2}, {"country": "asrus", "name": "Russia", "value": 2}, {"country": "asjpn", "name": "Japan", "value": 3}, {"country": "asmys", "name": "Malaysia", "value": 3}, {"country": "eufra", "name": "France", "value": 3}, {"country": "afmar", "name": "Morocco", "value": 3}, {"country": "eudeu", "name": "Germany", "value": 4}, {"country": "nagrl", "name": "Greenland", "value": 4}, {"country": "sacol", "name": "Colombia", "value": 4}, {"country": "euesp", "name": "Spain", "value": 4}, {"country": "namex", "name": "Mexico", "value": 4}, {"country": "saarg", "name": "Argentina", "value": 4}, {"country": "eugrc", "name": "Greece", "value": 6}, {"country": "asirq", "name": "Iraq", "value": 6}, {"country": "ocaus", "name": "Australia", "value": 11}, {"country": "nacan", "name": "Canada", "value": 15}, {"country": "eunld", "name": "Netherlands", "value": 20}, {"country": "eugbr", "name": "United Kingdom", "value": 35}, {"country": "nausa", "name": "United States", "value": 300}]

  var visualization = d3plus.viz()

    .id("country")            // key for which our data is unique on

    .tooltip("value")         // keys to place in tooltip
    .draw()                   // finally, draw the visualization!
 
</script>
